<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lobby.css">
</head>
<body>
  <div class = "top-container">
    <div class = "top-right-container">
      <button id='loginBtn'>Log In</button>
      <button id='createAccountBtn'>Create Account</button>
      <button id='logoutBtn'>Log Out</button>
    </div>
  </div>
  

  <div class = "left-container">

  </div>

  <div class="poker-variants">
    <button id = "hold'em">Hold'Em</button>
    <button id = "omaha">Omaha</button>
    <button id = "stud">Stud</button>
    <button id = "other">Other</button>
    <button id = "tourney">Tourney</button>
    <button id = "sit&go">Sit & Go</button>
  </div>
  <div class ='variantSubButtons'>
    <div class="holdem-limits">
      <button id = "nlhe">No Limit</button>
      <button id = "plhe">Pot Limit</button>
      <button id = "flhe">Fixed Limit</button>
    </div>
    <div class="omaha-types">
      <button id = 'omahaGames'>Omaha</button>
      <button id = 'omahaHiLoGames'>Omaha Hi/Lo</button>
    </div>
    <div class="stud-types">
      <button id = "7Stud">7 Card Stud</button>
      <button id = "7StudHiLo">7 Card Stud Hi/Lo</button>
      <button id = "razz">Razz</button>
    </div>
    <div class="otherGames">
      <button id = "Draw">Draw</button>
      <button id = "5CardOmaha">5 Card Omaha</button>
      <button id = "mixed">Mixed</button>
    </div>
    <div class="tourny">
      <button id = "tourney_all">All</button>
      <button id = "tourney_gtd">Guaranteed</button>
      <button id = "tourney_pko">PKO</button>
      <button id = "tourney_satellite">Satellite</button>
      <button id = "tourney_steps">Steps</button>
      <button id = "tourney_private">Private</button>
    </div>
    <div class="sng">
      <button id = "sng_all">All</button>
      <button id = "sng_gtd">Guaranteed</button>
      <button id = "sng_pko">PKO</button>
      <button id = "sng_satellite">Satellite</button>
      <button id = "sng_steps">Steps</button>
      <button id = "sng_private">Private</button>
    </div>
  </div>

  <div class="stakes">
    <button id = "allstakes">All</button>
    <button id = "highstakes">High</button>
    <button id = "mediumstakes">Medium</button>
    <button id = "lowstakes">Low</button>
    <button id = "microstakes">Micro</button>
  </div>

  <div class= "game-listings">   

    <div class = "hold'emListings">
      <ul class = "nlhe-Listings">
      </ul>
      <ul class = "plhe-Listings">
      </ul>
      <ul class = "flhe-Listings">
      </ul>
    </div>
    <div class = "omahaListings">
      <ul class = "omaha-Listings">
      </ul>
      <ul class = "omahaHiLo-Listings">
      </ul>
    </div>
    <div class = "studListings">
      <ul class = "7cardStud-Listings">
      </ul>
      <ul class = "7cardStudHiLo-Listings">
      </ul>
      <ul class = "razz-Listings">
      </ul>
    </div>
    <div class = "otherListings">
      <ul class = "draw-Listings">
      </ul>
      <ul class = "5CardOmaha-Listings">
      </ul>
      <ul class = "mixed-Listings">
      </ul>
    </div>
    
    <ul class = "tourney-Listings">
    </ul>   
    <ul class = "sit&go-Listings">
    </ul>
    
  </div>

  <div class = "side-bar">
    <button id = 'createNewCash'>Create New Cash Game</button>
    <button id = 'createNewSnG' >Create New Sit & Go</button>
    <button id = 'createNewTournament' >Create New Tournament</button>
  </div>
  <div class = "bottom right corner">
    <button id = "despoitButton">Deposit</button>
    <button id = "cashierButton">Cashier</button>
  </div>
    <script src="lobby.js"></script>
</body>
</html>
